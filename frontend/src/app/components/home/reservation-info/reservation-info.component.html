<!-- this component provide the seats information -->
<div class="container text-center mt-5">
  <div class="row">
    <div class="col-md-6">
      <label><b>Total Seats</b></label>
      <p>{{ AllSeats?.data?.length ?? '' }}</p>
    </div>

    <div class="col-md-6">
      <label><b>Remaining Seats</b></label>
      <p>{{ seatLeft?.data ?? '' }}</p>
    </div>
  </div> 
</div>
 
<div class="container mb-5 mt-5 text-center">
  <div class="row">
    <label for="label"><b>Seats are Booked</b></label>
    <div *ngFor="let seat of AllSeats.data" class="col-1 border">
      <div *ngIf="seat.is_booked">{{ seat.seat_number}}</div> 
    </div>
  </div>
</div>
